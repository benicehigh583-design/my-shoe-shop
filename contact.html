  <!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งซื้อสินค้า</title>
</head>
<body>
  <h2>ฟอร์มสั่งซื้อสินค้า</h2>

  <!-- ฟอร์มสั่งซื้อ -->
  <form id="orderForm" onsubmit="sendEmail(event)">
    <label>ชื่อ:</label><br>
    <input type="text" name="name" required><br><br>

    <label>เบอร์โทร:</label><br>
    <input type="text" name="phone" required><br><br>

    <label>ที่อยู่:</label><br>
    <textarea name="address" required></textarea><br><br>

    <label>สินค้า:</label><br>
    <select name="product">
      <option value="Nike">Nike มือสอง</option>
      <option value="Adidas">Adidas มือสอง</option>
    </select><br><br>

    <label>จำนวน:</label><br>
    <input type="number" name="quantity" value="1" required><br><br>

    <button type="submit">สั่งซื้อ</button>
  </form>

  <!-- เรียกใช้ EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("3WFPLVCZP_87CtJsE"); // ✅ Public Key
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm("service_1bbgx1s", "template_3eflsqc", event.target)
        .then(function() {
          alert("ส่งคำสั่งซื้อเรียบร้อยแล้ว ✅");
          document.getElementById("orderForm").reset(); // ล้างฟอร์ม
        }, function(error) {
          alert("❌ เกิดข้อผิดพลาด: " + JSON.stringify(error));
        });
    }
  </script>
</body>
</html>
